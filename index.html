<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="heading">
			<h1>My To-Do List</h1>
		</div>
		<form action="" id="todoForm">
			<div class="input-area">
				<div class="form-control">
					<!-- <label for="addTaskInput">Add New Task</label> -->
					<input type="text" id="addTaskInput" placeholder="Task name">
					<button type="submit">Add</button>
				</div>
			</div>
		</form>
		<p id="errMsg">Error show here!</p>
		<ul id="todoList">
			<li>This is a list item</li>
			<!-- todo list will be display here by our script -->
		</ul>
	</div>

	<script src="app.js"></script>
</body>

</html>
